#application
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Bogota
spring.application.name=adapter
server.port=8081
# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/temperaturas_db
spring.datasource.username=pds
spring.datasource.password=pds
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de logging
logging.level.org.hibernate.SQL=debug
logging.level.org.springframework=INFO
logging.level.com.example.filesystemmanager=DEBUG

# Configuración de Jackson para manejar recursión en relaciones bidireccionales
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Configuración para manejar errores
server.error.include-message=always
server.error.include-binding-errors=always

# Origins allowed
origins.allowed=*

# database
spring.flyway.baseline-on-migrate = true
spring.flyway.baselineOnMigrate = true